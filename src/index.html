      <section>

          <button type="submit" id="btn-filter">Filtrar</button>
          
        <div class="image-plus-list-char">
          <div id="image" class="image-char"></div>
          <li class="list-char">
            <ul id="name"></ul>
            <ul id="species"></ul>
            <ul><p id="origin"></p></ul>
           </li>
        </div>
      </section>
      <section class="character">
         <div id="resultado"></div>
      </section>
    </main>
